    <link rel="stylesheet" href="../css/home.css">

</head>
<body>
  <header class="header">
        
    <nav class="nav">
      <a href="index.html" class="logo-compañia">
       <img src="./images/logo.jpg" alt="logo"class="logo nav-link">
       <h2 class="nombre-logo">Phone X</h2>
       </a> 
       
       <ul class="nav-menu">
        <li class="nav-menu-item">
            <a href="./index.html" class="nav-menu-link nav-link">Inicio</a>
        </li>
        <li class="nav-menu-item">
            <a href="./services.html" class="nav-menu-link nav-link">servicios</a>

        </li>
    </ul>
    </nav>

</header>

    <main>

      <div class="contenedor-todo">
        <div class="caja-trasera">
          <div class="caja-trasera-login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para entrar en la página</p>
            <button id="btn-iniciar-sesion">Iniciar Sesión</button>
          </div>

          <div class="caja-trasera-register">
            <h3>¿Aún no tengo una cuenta?</h3>
            <p>Registrate para que puedas iniciar sesión</p>
            <button id="btn-registrarse">Registrarse</button>

          </div>
        </div>

        <!--formulario de login y registro-->

        <div class="contenedor-login-register">

            <!--formulario de login-->

          <div class="formulario-login">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="email" placeholder="Correo Electronico">
            <input type= "password" id="passwordLogin" placeholder="Cotraseña"> 
            <button onclick="login()">Entrar</button>

          </div>

            <!--formulario de registro-->

          <div  class="formulario-register">
            <h2>Registrarse</h2>
            <input id="nombreCompleto" type="text" placeholder="Nombre Completo">
            <input id="emailRegistro" type= "text" placeholder="Correo Electronico"> 
            <input id="usuario" type="text" placeholder="Usuario">
            <input id="passwordRegistro" placeholder="Contraseña">
            <button onclick="registro()">Registrarse</button>

          </div>


        </div>
      </div>
    </main>
     <script src="./js/login.js"></script>

</body>
